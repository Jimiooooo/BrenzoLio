log_channel_help: |
 സമീപകാല പ്രവർത്തനങ്ങൾ നല്ലതാണ്, പക്ഷേ ബോട്ട് ചെയ്യുന്ന എല്ലാ പ്രവർത്തനങ്ങളും ലോഗ് ചെയ്യാൻ അവർ നിങ്ങളെ സഹായിക്കുന്നില്ല. ഇതിനാലാണ് നിങ്ങൾക്ക് ലോഗ് ചാനലുകൾ വേണ്ടത്! \n
 മറ്റ് അഡ്മിനുകൾ എന്താണ് ചെയ്യുന്നതെന്ന് കൃത്യമായി നിരീക്ഷിക്കാൻ ലോഗ് ചാനലുകൾ നിങ്ങളെ സഹായിക്കും. നിരോധനങ്ങൾ, നിശബ്ദതകൾ, മുന്നറിയിപ്പുകൾ, കുറിപ്പുകൾ - എല്ലാം മോഡറേറ്റ് ചെയ്യാം. \n
 ഒരു ലോഗ് ചാനൽ സജ്ജീകരിക്കുന്നത് ഇനിപ്പറയുന്ന ഘട്ടങ്ങളിലൂടെയാണ്:
 - ഒരു അഡ്മിൻ എന്ന നിലയിൽ നിങ്ങളുടെ ചാനലിൽ ബ്രെൻസോ ചേർക്കുക. "അഡ്മിനിസ്ട്രേറ്റർമാരെ ചേർക്കുക" ടാബ് വഴിയാണ് ഇത് ചെയ്യുന്നത്.
 - നിങ്ങളുടെ ചാനലിന് അയയ്ക്കുക /setlog ചെയ്യുക.
 - നിങ്ങൾ ലോഗിൻ ചെയ്യാൻ ആഗ്രഹിക്കുന്ന ഗ്രൂപ്പിന് /setlog കമാൻഡ് ഫോർവേഡ് ചെയ്യുക.
 - അഭിനന്ദനങ്ങൾ! എല്ലാം കഴിഞ്ഞു. \n
  *അഡ്മിൻ മാത്രം:*
  - /logchannel: ലോഗ് ചാനൽ വിവരങ്ങൾ നേടുക
  - /setlog: ലോഗ് ചാനൽ സജ്ജമാക്കുക.
  - /unsetlog: ലോഗ് ചാനൽ അൺസെറ്റ് ചെയ്യുക.
