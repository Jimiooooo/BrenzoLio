antispam_help: |
  എല്ലാ ഗ്രൂപ്പുകളിലുമുള്ള സ്പാമറുകൾ നിരോധിക്കാൻ ബോട്ട് ഉടമകൾ ആന്റിസ്പാം ഉപയോഗിക്കുന്നു. സ്പാം ഫ്ലഡറുകൾ എത്രയും വേഗം നീക്കംചെയ്ത് നിങ്ങളെയും നിങ്ങളുടെ ഗ്രൂപ്പുകളെയും സംരക്ഷിക്കാൻ ഇത് സഹായിക്കുന്നു. ഇത് സ്ഥിരസ്ഥിതിയായി പ്രവർത്തനക്ഷമമാക്കി, പക്ഷേ കമാൻഡ് ഉപയോഗിച്ച് നിങ്ങൾക്ക് ഇത് മാറ്റാനാകും.\n
  *അഡ്മിൻ മാത്രം:*
  - /antispam <on/off/yes/no>: ഗ്രൂപ്പിലെ ആന്റിസ്പാം സുരക്ഷാ ക്രമീകരണങ്ങൾ മാറ്റുക, അല്ലെങ്കിൽ നിങ്ങളുടെ നിലവിലെ ക്രമീകരണങ്ങൾ തിരികെ നൽകുക (വാദങ്ങളില്ലാത്തപ്പോൾ).\n
  നിങ്ങളുടെ ഗ്രൂപ്പിൽ നിന്ന് പരമാവധി സ്പാമറുകൾ നീക്കംചെയ്യാൻ ഇത് @SpamWatch API യും സംയോജിപ്പിക്കുന്നു!\n
  *എന്തൊരു സ്പാം വാച്ച്?*
  സ്പാംവാച്ചുകൾ, ട്രോളുകൾ, ബിറ്റ്കോയിൻ സ്പാമറുകൾ, ഇഷ്ടപ്പെടാത്ത പ്രതീകങ്ങൾ എന്നിവയുടെ നിരന്തരം അപ്‌ഡേറ്റുചെയ്‌ത ഒരു വലിയ നിരോധന ലിസ്റ്റ് പരിപാലിക്കുന്നു.
  നിങ്ങളുടെ ഗ്രൂപ്പിൽ നിന്ന് സ്പാമർമാരെ സ്വയമേവ നിരോധിക്കാൻ നിരന്തരം സഹായിക്കുക, അതിനാൽ നിങ്ങളുടെ ഗ്രൂപ്പിൽ സ്പാമർമാർ കടന്നുകയറുന്നതിനെക്കുറിച്ച് നിങ്ങൾ വിഷമിക്കേണ്ടതില്ല. \n
  * കുറിപ്പ്:* @SpamWatchSupport ൽ ഉപയോക്താക്കൾക്ക് സ്പാംവാച്ച് നിരോധനങ്ങൾക്ക് അപ്പീൽ ചെയ്യാം
