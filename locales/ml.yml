misc_md_list: |
  ടെലഗ്രാം പിന്തുണയ്ക്കുന്ന വളരെ ശക്തമായ ഫോർമാറ്റിംഗ് ഉപകരണമാണ് മാർക്ക്ഡൗൺ. ബ്രെൻസോ ലിയോയ്ക്ക് ചില മെച്ചപ്പെടുത്തലുകൾ ഉണ്ട്, അത് ഉറപ്പാക്കാൻ \
  സംരക്ഷിച്ച സന്ദേശങ്ങൾ ശരിയായി പാഴ്സ് ചെയ്തു, കൂടാതെ ബട്ടണുകൾ സൃഷ്ടിക്കാൻ നിങ്ങളെ അനുവദിക്കുന്നതിനും.
  - <code>_italic_</code>: ടെക്സ്റ്റ് '_' ഉപയോഗിച്ച് പൊതിയുന്നത് ഇറ്റാലിക് ടെക്സ്റ്റ് ഉണ്ടാക്കും
  - <code>*bold*</code>: ടെക്സ്റ്റ് '*' ഉപയോഗിച്ച് പൊതിയുന്നത് ബോൾഡ് ടെക്സ്റ്റ് ഉണ്ടാക്കും
  - <code>`code`</code>: ടെക്സ്റ്റ് '`' ഉപയോഗിച്ച് പൊതിയുന്നത് മോണോസ്പേസ്ഡ് ടെക്സ്റ്റ് ഉണ്ടാക്കും
  - <code>[ടെക്സ്റ്റ്](ലിങ്ക്)</code>: ഇത് ഒരു ലിങ്ക് സൃഷ്ടിക്കും - the message will just show <code>sometext</code>, \
  and tapping on it will open the page at <code>someURL</code>.
  EG: <code>[test](example.com)</code>
  - <code>[buttontext](buttonurl:someURL)</code>: this is a special enhancement to allow users to have telegram \
  buttons in their markdown. <code>buttontext</code> will be what is displayed on the button, and <code>someurl</code> \
  will be the url which is opened.
  EG: <code>[This is a button](buttonurl:example.com)</code>
  If you want multiple buttons on the same line, use :same, as such:
  <code>[one](buttonurl://example.com)
  [two](buttonurl://google.com:same)</code>
  This will create two buttons on a single line, instead of one button per line.
