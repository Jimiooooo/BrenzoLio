locks_help: |
  സ്റ്റിക്കറുകൾ നിങ്ങളെ ശല്യപ്പെടുത്തുന്നുണ്ടോ? അതോ ആളുകൾ ലിങ്കുകൾ പങ്കിടുന്നത് ഒഴിവാക്കണോ? അതോ ചിത്രങ്ങളോ? നിങ്ങൾ ശരിയായ സ്ഥലത്താണ്! \n
  ലോക്ക് മൊഡ്യൂൾ ടെലിഗ്രാം ലോകത്തിലെ ചില സാധാരണ ഇനങ്ങൾ ലോക്ക് ചെയ്യാൻ നിങ്ങളെ അനുവദിക്കുന്നു; ബോട്ട് അവ യാന്ത്രികമായി ഇല്ലാതാക്കും! \n
  ലഭ്യമായ കമാൻഡുകൾ ഇവയാണ്:
  - /lock <ഇനങ്ങൾ>: "ഇനം" ഉപയോഗം ലോക്ക് ചെയ്യുക. ഇപ്പോൾ, അഡ്മിൻമാർക്ക് മാത്രമേ ഈ തരം ഉപയോഗിക്കാൻ കഴിയൂ!
  - /unlock <ഇനങ്ങൾ>: "ഇനം" അൺലോക്ക് ചെയ്യുക. എല്ലാവർക്കും അവ വീണ്ടും ഉപയോഗിക്കാം.
  - /locks: ചാറ്റിൽ ലോക്ക് സ്റ്റാറ്റസ് ലിസ്റ്റ് ചെയ്യുക.
