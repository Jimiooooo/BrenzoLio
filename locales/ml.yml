feds_help: |
  ഓ, ഗ്രൂപ്പ് മാനേജ്മെന്റ്. സ്പാമർ നിങ്ങളുടെ ഗ്രൂപ്പിൽ പ്രവേശിക്കാൻ തുടങ്ങുന്നതുവരെ എല്ലാം രസകരമാണ്, നിങ്ങൾ അത് തടയണം. അപ്പോൾ നിങ്ങൾ കൂടുതൽ കൂടുതൽ നിരോധിക്കാൻ തുടങ്ങണം, അത് വേദനിപ്പിക്കുന്നു.
  എന്നാൽ നിങ്ങൾക്ക് നിരവധി ഗ്രൂപ്പുകളുണ്ട്, ഈ സ്പാമർ നിങ്ങളുടെ ഗ്രൂപ്പുകളിലൊന്നിൽ ആയിരിക്കണമെന്ന് നിങ്ങൾ ആഗ്രഹിക്കുന്നില്ല - നിങ്ങൾക്ക് ഇത് എങ്ങനെ കൈകാര്യം ചെയ്യാൻ കഴിയും? നിങ്ങളുടെ എല്ലാ ഗ്രൂപ്പുകളിലും നിങ്ങൾ ഇത് സ്വമേധയാ തടയേണ്ടതുണ്ടോ?

  മേലിൽ ഇല്ല! ഫെഡറേഷനിൽ, മറ്റെല്ലാ ചാറ്റുകളുമായും ഒരു ചാറ്റ് ഓവർലാപ്പിൽ നിങ്ങൾക്ക് ഒരു നിരോധനം ഉണ്ടാക്കാം.
  നിങ്ങൾക്ക് അഡ്മിൻ ഫെഡറേഷനുകളെ നിയമിക്കാനും കഴിയും, അതിനാൽ നിങ്ങളുടെ വിശ്വസനീയമായ അഡ്മിൻ നിങ്ങൾക്ക് സംരക്ഷിക്കാൻ ആഗ്രഹിക്കുന്ന എല്ലാ ചാറ്റുകളും നിരോധിക്കാൻ കഴിയും.

  ഇപ്പോഴും പരീക്ഷണാത്മക ഘട്ടത്തിൽ, ഒരു ഫെഡറേഷൻ സൃഷ്ടിക്കുന്നത് എന്റെ നിർമ്മാതാവിന് മാത്രമേ ചെയ്യാൻ കഴിയൂ

  Command:
  - /newfed <ഫെഡ്നാമം>: നൽകിയിരിക്കുന്ന പേര് ഉപയോഗിച്ച് ഒരു പുതിയ ഫെഡറേഷൻ സൃഷ്ടിക്കുക. ഉപയോക്താക്കൾക്ക് ഒരു ഫെഡറേഷൻ മാത്രമേ അനുവദിക്കൂ. ഫെഡറേഷന്റെ പേരുമാറ്റാനും ഈ രീതി ഉപയോഗിക്കാം. (പരമാവധി 64 പ്രതീകങ്ങൾ)
  - /delfed: നിങ്ങളുടെ ഫെഡറേഷനും അതുമായി ബന്ധപ്പെട്ട ഏതെങ്കിലും വിവരങ്ങളും ഇല്ലാതാക്കുക. തടഞ്ഞ ഉപയോക്താക്കളെ റദ്ദാക്കില്ല.
  - /fedinfo <ഐഡി>: നിർദ്ദിഷ്ട ഫെഡറേഷനെക്കുറിച്ചുള്ള വിവരങ്ങൾ.
  - /joinfed <ഐഡി>: ഫെഡറേഷനിലേക്കുള്ള നിലവിലെ ചാറ്റിൽ ചേരുക. ചാറ്റ് ഉടമകൾക്ക് മാത്രമേ ഇത് ചെയ്യാൻ കഴിയൂ. ഓരോ ചാറ്റും ഒരു ഫെഡറേഷനിൽ മാത്രമായിരിക്കും.
  - /leavefed <ഐഡി>: നൽകിയ ഫെഡറേഷൻ വിടുക. ചാറ്റ് ഉടമകൾക്ക് മാത്രമേ ഇത് ചെയ്യാൻ കഴിയൂ.
  - /fpromote <ഉപയോക്താവ്>: ഫീഡ് അഡ്മിൻ നൽകാൻ ഉപയോക്താക്കളെ പ്രോത്സാഹിപ്പിക്കുക. ഫെഡ് ഉടമ മാത്രം.
  - /fdemote <ഉപയോക്താവ്>: അഡ്മിൻ ഫെഡറേഷനിൽ നിന്ന് ഒരു സാധാരണ ഉപയോക്താവിലേക്ക് ഉപയോക്താവിനെ ഉപേക്ഷിക്കുന്നു. ഫെഡ് ഉടമ മാത്രം.
  - /fban <ഉപയോക്താവ്>: ഈ ചാറ്റ് നടക്കുന്ന എല്ലാ ഫെഡറേഷനുകളിൽ നിന്നും ഉപയോക്താക്കളെ നിരോധിക്കുക, നിർവ്വഹണക്കാർക്ക് നിയന്ത്രണമുണ്ട്.
  - /unfban <ഉപയോക്താവ്>: ഈ ചാറ്റ് നടക്കുന്ന എല്ലാ ഫെഡറേഷനുകളിൽ നിന്നും ഉപയോക്താവിനെ റദ്ദാക്കുക, കൂടാതെ എക്സിക്യൂട്ടീവിന് നിയന്ത്രണം ഉണ്ട്.
  - /setfrules: ഫെഡറേഷൻ നിയമങ്ങൾ ക്രമീകരിക്കുക.
  - /frules: ഫെഡറേഷൻ നിയന്ത്രണങ്ങൾ കാണുക.
  - /chatfed: നിലവിലെ ചാറ്റിൽ ഫെഡറേഷൻ കാണുക.
  - /fedadmins: ഫെഡറേഷൻ അഡ്മിനെ കാണിക്കുക.
  - /fbanlist: ഈ സമയത്ത് ഫെഡറേഷനിൽ ഇരകളാകുന്ന എല്ലാ ഉപയോക്താക്കളെയും പ്രദർശിപ്പിക്കുന്നു.
  - /importfbans: നിരോധിത പട്ടിക ഇപ്പോൾ ഫെഡറേഷനിലേക്ക് ഇറക്കുമതി ചെയ്യുന്നതിന് ഫെഡറേഷൻ ബാക്കപ്പ് സന്ദേശ ഫയലിന് മറുപടി നൽകുക.
# - /fedchats: ഫെഡറേഷനിൽ ബന്ധിപ്പിച്ചിട്ടുള്ള എല്ലാ ചാറ്റുകളും നേടുക.
