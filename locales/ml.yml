modname_blacklist: കരിമ്പട്ടിക
blacklist_active_list: <b>{}</b> ൽ സജീവമായ ബ്ലാക്ക്‌ലിസ്റ്റ് ഫിൽട്ടറുകൾ:\n
blacklist_no_list: <b>{}</b> ൽ ബ്ലാക്ക്‌ലിസ്റ്റ് ഫിൽട്ടറുകളൊന്നുമില്ല
blacklist_add: <b>{}</b> ലെ കരിമ്പട്ടികയിൽ <b>{}</b> ചേർത്തു
blacklist_del: <b>{}</b> ലെ കരിമ്പട്ടികയിൽ നിന്ന് <b>{}</b> നീക്കംചെയ്തു
blacklist_multi_del: <b>{}</b> ൽ കരിമ്പട്ടികയിൽ നിന്ന് <b>{}</b> ട്രിഗറുകൾ നീക്കംചെയ്തു!
blacklist_err_add_no_args: കരിമ്പട്ടികയിൽ ചേർക്കാൻ നിങ്ങൾ ആഗ്രഹിക്കുന്ന വാക്കുകൾ എന്നോട് പറയുക.
blacklist_err_del_no_args: കരിമ്പട്ടികയിൽ നിന്ന് നിങ്ങൾ നീക്കംചെയ്യാൻ ആഗ്രഹിക്കുന്ന വാക്കുകൾ എന്നോട് പറയുക.
blacklist_err_not_trigger: ഇതൊരു കരിമ്പട്ടികയിലുള്ള ട്രിഗർ അല്ല!
blacklist_err_multidel_no_trigger: ആ ട്രിഗറുകളൊന്നും നിലവിലില്ല, അതിനാൽ ഒന്നും കരിമ്പട്ടികയിൽ നിന്ന് നീക്കം ചെയ്തിട്ടില്ല.
blacklist_err_multidel_some_no_trigger:  <code>{}</code>  ലെ കരിമ്പട്ടികയിൽ നിന്ന്  {}  ട്രിഗറുകൾ നീക്കംചെയ്തു! {} നിലവിലില്ല, അതിനാൽ നീക്കം ചെയ്തില്ല.
blacklist_chatsettings_word_count: <b>{}</b> കരിമ്പട്ടികയിലുള്ള വാക്കുകൾ ഉണ്ട്.
blacklist_help: |
  ആളുകൾ ചില കാര്യങ്ങൾ പറയുമ്പോൾ അവയിൽ യാന്ത്രിക നടപടി എടുക്കുന്നതിന് നിങ്ങൾക്ക് ബ്ലാക്ക്‌ലിസ്റ്റ് ഫിൽട്ടറുകൾ സജ്ജമാക്കാൻ കഴിയും. ഇത് ഉപയോഗിച്ചാണ് ഇത് ചെയ്യുന്നത്:\n
  - /addblacklist  : ട്രിഗർ കരിമ്പട്ടികയിൽ പെടുത്തുന്നു. കാരണം ഉദ്ധരിച്ചുകൊണ്ട് നിങ്ങൾക്ക് വാക്യങ്ങൾ സജ്ജമാക്കാൻ കഴിയും.
  - /unblacklist : ഒരു നിശ്ചിത കരിമ്പട്ടിക ട്രിഗർ കരിമ്പട്ടികയിൽ നിർത്തുക.
  - /rmblacklist : /unblacklist പോലെ
  - /കരിമ്പട്ടിക: എല്ലാ സജീവമായ കരിമ്പട്ടിക ഫിൽട്ടറുകളും പട്ടികപ്പെടുത്തുക
  - /geturl: നിലവിലെ കരിമ്പട്ടികയിലുള്ള url കാണുക
  - /addurl : കരിമ്പട്ടികയിലേക്ക് ഒരു ഡൊമെയ്ൻ ചേർക്കുക. ബോട്ട് യാന്ത്രികമായി url പാഴ്സ് ചെയ്യും.
  - /delurl : കരിമ്പട്ടികയിൽ നിന്ന് url കളയുക. \n
  ഉദാഹരണം:
  /addblacklist "അഡ്മിൻസ് സക്ക്" നിങ്ങളുടെ അഡ്മിൻമാരെ ബഹുമാനിക്കുക!
  ഇത് 'അഡ്മിൻസ് സക്ക്' അടങ്ങുന്ന ഏത് സന്ദേശവും ഇല്ലാതാക്കും. \n
  /addurl bit.ly
  Url "bit.ly" അടങ്ങിയ ഏത് സന്ദേശവും ഇത് ഇല്ലാതാക്കും.

#Connections
modname_connection: കണക്ഷനുകൾ
connection_enable: ഉപയോക്താക്കൾക്കായി ഈ ചാറ്റിലേക്ക് കണക്ഷനുകൾ പ്രവർത്തനക്ഷമമാക്കി.
connection_disable: ഉപയോക്താക്കൾക്കായി ഈ ചാറ്റിലേക്കുള്ള കണക്ഷനുകൾ പ്രവർത്തനരഹിതമാക്കി.
connection_err_wrong_arg: ഒരു വാദം പോലെ on/yes/off/no നൽകുക!
connection_success: <b>{}</b> എന്നതിലേക്ക് വിജയകരമായി കണക്റ്റുചെയ്‌തു
connection_fail: കണക്ഷൻ പരാജയപ്പെട്ടു!
connection_err_not_allowed: ഈ ചാറ്റിലേക്കുള്ള കണക്ഷനുകൾ അനുവദനീയമല്ല!
connection_err_no_chatid: ബന്ധിപ്പിക്കുന്നതിന് ചാറ്റ് ഐഡി നൽകുക!
connection_dis_success: ചാറ്റിൽ നിന്ന് വിജയകരമായി വിച്ഛേദിക്കപ്പെട്ടു!
connection_dis_fail: വിച്ഛേദിക്കുന്നത് പരാജയപ്പെട്ടു!
connection_err_unknown: ഗ്രൂപ്പ് കണക്ഷൻ അവകാശങ്ങൾ മാറ്റിയിരിക്കുന്നു അല്ലെങ്കിൽ നിങ്ങൾ ഇനി ഒരു അഡ്മിൻ അല്ല. \n ഞാൻ നിങ്ങളെ വിച്ഛേദിക്കും.
connection_help: |
  ചിലപ്പോൾ, നിങ്ങൾ ഒരു ഗ്രൂപ്പ് ചാറ്റിലേക്ക് ചില കുറിപ്പുകളും ഫിൽട്ടറുകളും ചേർക്കാൻ ആഗ്രഹിക്കുന്നു, പക്ഷേ എല്ലാവരും കാണണമെന്ന് നിങ്ങൾ ആഗ്രഹിക്കുന്നില്ല; ഇവിടെയാണ് കണക്ഷനുകൾ വരുന്നത് ...
  ഒരു ചാറ്റിന്റെ ഡാറ്റാബേസിലേക്ക് കണക്റ്റുചെയ്യാനും ചാറ്റിൽ കമാൻഡുകൾ ദൃശ്യമാകാതെ അതിലേക്ക് കാര്യങ്ങൾ ചേർക്കാനും ഇത് നിങ്ങളെ അനുവദിക്കുന്നു! വ്യക്തമായ കാരണങ്ങളാൽ, കാര്യങ്ങൾ ചേർക്കാൻ നിങ്ങൾ ഒരു അഡ്മിൻ ആയിരിക്കണം; എന്നാൽ ഗ്രൂപ്പിലെ ഏത് അംഗത്തിനും നിങ്ങളുടെ ഡാറ്റ കാണാൻ കഴിയും. \n
  കണക്റ്റുചെയ്‌ത ഗ്രൂപ്പുകളിൽ പ്രവർത്തനങ്ങൾ ലഭ്യമാണ്:
  • കുറിപ്പുകൾ കാണുക, എഡിറ്റ് ചെയ്യുക
  • ഫിൽട്ടറുകൾ കാണുക, എഡിറ്റ് ചെയ്യുക
  • ബ്ലാക്ക്‌ലിസ്റ്റുകൾ കാണുക, എഡിറ്റ് ചെയ്യുക
  • ഉപയോക്താക്കളെ പ്രോത്സാഹിപ്പിക്കുക/തരംതാഴ്ത്തുക
  • അഡ്മിൻലിസ്റ്റ് കാണുക, ക്ഷണ ലിങ്ക് കാണുക
  • ചാറ്റിൽ കമാൻഡുകൾ പ്രവർത്തനരഹിതമാക്കുക/പ്രവർത്തനക്ഷമമാക്കുക
  • ചാറ്റിൽ ഉപയോക്താക്കളെ നിശബ്ദമാക്കുക/അൺമ്യൂട്ട് ചെയ്യുക
  • ചാറ്റിൽ ഉപയോക്താക്കളെ നിയന്ത്രിക്കുക/നിയന്ത്രിക്കുക
  • ഭാവിയിൽ കൂടുതൽ!\n
  - നിങ്ങൾ ബന്ധിപ്പിക്കാൻ ആഗ്രഹിക്കുന്ന ഗ്രൂപ്പിൽ /connect അല്ലെങ്കിൽ /connection എന്ന് ടൈപ്പ് ചെയ്യുക.
  - /connection അഥവാ /connect <ഐഡി>: വിദൂര ചാറ്റിലേക്ക് കണക്റ്റുചെയ്യുക
  - /disconnect: ചാറ്റിൽ നിന്ന് വിച്ഛേദിക്കുക
  - /allowconnect on/yes/off/no: ഉപയോക്താക്കളെ ഗ്രൂപ്പിലേക്ക് ബന്ധിപ്പിക്കാൻ അനുവദിക്കുക\n
  നിങ്ങളുടെ ചാറ്റിലെ /id കമാൻഡ് ഉപയോഗിച്ച് നിങ്ങൾക്ക് ചാറ്റ് ഐഡി വീണ്ടെടുക്കാനാകും. ഐഡി നെഗറ്റീവ് ആണെങ്കിൽ ആശ്ചര്യപ്പെടരുത്; എല്ലാ സൂപ്പർ ഗ്രൂപ്പുകൾക്കും നെഗറ്റീവ് ഐഡികളുണ്ട്.
#GitHub
modname_github: Github
github_help: |
  *കുറച്ച് GitHub റിലീസ് വേണമെങ്കിലും GitHub- ൽ പോയി റിപ്പോസിറ്ററിയിലേക്ക് പോകേണ്ടതില്ലേ? GitHub ഉപയോഗിച്ച് നിങ്ങളുടെ ജീവിതം എളുപ്പമാക്കാൻ കഴിയുന്ന ചില കമാൻഡുകൾ ഇതാ.*

  *ലഭ്യമായ കമാൻഡുകൾ ഇവയാണ്:*
   - /gitr <ഉപയോക്താവ്>/<റിപ്പോ> [ഓപ്ഷണൽ: : മുൻകാല റിലീസുകൾ ലഭ്യമാക്കുക]: ആ റിപ്പോയിൽ നിന്ന് ഏറ്റവും പുതിയ റിലീസ് ലഭ്യമാക്കും.
   - /git: ഒരു GitHub ഉപയോക്താവിനെ അല്ലെങ്കിൽ ഓർഗനൈസേഷനെക്കുറിച്ചുള്ള വിവരങ്ങൾ നൽകുന്നു.
   - /റിപ്പോ: GitHub ഉപയോക്താവ് അല്ലെങ്കിൽ ഓർഗനൈസേഷൻ റിപ്പോസിറ്ററി ലിസ്റ്റ് തിരികെ നൽകുക (40 ൽ പരിമിതപ്പെടുത്തിയിരിക്കുന്നു).
   - /fetch <വാക്ക്>: get the repo shortcut registered to that word.
   - &<വാക്ക്>: /get നേടുന്നതിന് സമാനമാണ്
   - /changelog വാക്ക്: സംരക്ഷിച്ച റിപ്പോ കുറുക്കുവഴിയുടെ ചേഞ്ച്ലോഗ് ലഭിക്കുന്നു
   - /listrepo: നിലവിലെ ചാറ്റിൽ എല്ലാ റിപ്പോ കുറുക്കുവഴികളും പട്ടികപ്പെടുത്തുക

  *അഡ്മിൻ മാത്രം:*
