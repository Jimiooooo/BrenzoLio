log_channel_help: |
 Recent actions are nice, but they don't help you log every action taken by the bot. This is why you need log channels!\n
 Log channels can help you keep track of exactly what the other admins are doing. Bans, Mutes, warns, notes - everything can be moderated.\n
 Setting a log channel is done by the following steps:
 - Add Brenzo to your channel, as an admin. This is done via the "add administrators" tab.
 - Send /setlog to your channel.
 - Forward the /setlog command to the group you wish to be logged.
 - Congrats! all done.\n
  *Admin only:*
  - /logchannel: get log channel info
