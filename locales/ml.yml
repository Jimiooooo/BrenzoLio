  ഇനിപ്പറയുന്നവയിൽ നിന്ന് സ്വയമേവ പ്രതീകങ്ങൾ അടങ്ങിയ സന്ദേശങ്ങൾ ഇല്ലാതാക്കാൻ ആന്റി അറബിക് മൊഡ്യൂൾ ഉപയോഗിക്കുന്നു:

