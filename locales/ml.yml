#Config
brenzo_tut_manu: |
  ഹലോ, ബ്രെൻസോ ലിയോ കോൺഫിഗറേഷൻ ട്യൂട്ടോറിയലിലേക്ക് സ്വാഗതം.

  ആദ്യം ചെയ്യേണ്ടത് *നിങ്ങളുടെ ഗ്രൂപ്പിൽ ബ്രെൻസോ ലിയോയെ ചേർക്കുക എന്നതാണ് *! അത് ചെയ്യുന്നതിന്, അണ്ടർ ബട്ടൺ അമർത്തി നിങ്ങളുടെ ഗ്രൂപ്പ് തിരഞ്ഞെടുക്കുക, തുടർന്ന് ട്യൂട്ടോറിയൽ തുടരാൻ "പൂർത്തിയായി" അമർത്തുക.

brenzo_tut_howto: |
  ശരി, നന്നായി ചെയ്തു!

  ഇപ്പോൾ എന്നെ ശരിയായി പ്രവർത്തിക്കാൻ അനുവദിക്കുന്നതിന്, നിങ്ങൾ എന്നെ *നിങ്ങളുടെ ഗ്രൂപ്പിന്റെ അഡ്മിൻ ആക്കണം! *

  ▫️ ഇത് ചെയ്യുന്നതിന്, ഈ ലളിതമായ ഘട്ടങ്ങൾ പാലിക്കുക:
  ▫️ നിങ്ങളുടെ ഗ്രൂപ്പിലേക്ക് പോകുക
  ▫️ Group ഗ്രൂപ്പിന്റെ പേര് അമർത്തുക
  ▫️ Mod മോഡിഫൈ അമർത്തുക
  ▫️ Administ അഡ്മിനിസ്ട്രേറ്ററിൽ അമർത്തുക
  ▫️ Add അഡ്മിനിസ്ട്രേറ്റർ ചേർക്കുക അമർത്തുക
  ▫️ മാഗ്നിഫൈയിംഗ് ഗ്ലാസ് അമർത്തുക
  ▫️ @BrenzoLioBot തിരയുക
  ▫️ സ്ഥിരീകരിക്കുക

brenzo_tut_readytouse: |
  മികച്ചത്!
  ഇപ്പോൾ ബോട്ട് ഉപയോഗിക്കാൻ തയ്യാറാണ്!

  നിങ്ങളുടെ കൈവശമുള്ള /help കമാൻഡ് ഉപയോഗിച്ച്, നിങ്ങളുടെ ഗ്രൂപ്പിന് ആവശ്യമായതുപോലെ, നിങ്ങൾക്ക് ഇഷ്ടമുള്ള രീതിയിൽ പരിഷ്ക്കരിക്കാവുന്ന ഒരു കൂട്ടം കാര്യങ്ങൾ.

brenzo_tut_cmds: |
  ഉപസംഹാരമായി, ഗ്രൂപ്പിന്റെ ഉപയോക്താക്കളുടെ ബേസിലാർ മാനേജ്മെന്റിനായി ബോട്ടിന്റെ അടിസ്ഥാന കമാൻഡുകൾ എങ്ങനെ ഉപയോഗിക്കാമെന്ന് ഞാൻ വിശദീകരിക്കുന്നു.

  */ban* ഗ്രൂപ്പിന്റെ ലിങ്കിൽ വീണ്ടും ചേരാനുള്ള അവസരം നൽകാതെ ഒരു ഉപയോക്താവിനെ ഗ്രൂപ്പിൽ നിന്ന് പുറത്താക്കുന്നു

  */mute* ഒരു ഉപയോക്താവിനെ വായിക്കാൻ അനുവദിക്കുന്നു, പക്ഷേ ഗ്രൂപ്പിൽ സന്ദേശങ്ങൾ എഴുതാൻ പാടില്ല

  */kick* ഗ്രൂപ്പിലെ ഒരു ഉപയോക്താവിനെ പുറത്താക്കുന്നു, പക്ഷേ ഗ്രൂപ്പിന്റെ ലിങ്കിൽ വീണ്ടും ചേരാനുള്ള സാധ്യതയുണ്ട്

  */unban* നിരോധിത ഉപയോക്താവിന് ഉപയോഗിക്കുന്നു, ഗ്രൂപ്പിന്റെ ലിങ്കിൽ വീണ്ടും ചേരാനുള്ള അവസരം നൽകുന്നു

  */info* നിങ്ങളുടേയോ തിരഞ്ഞെടുത്ത ഉപയോക്താവിന്റേയോ എല്ലാ വിവരങ്ങളും കാണിക്കുന്നു

  */antiarabic* നിങ്ങളെ അറബിയിൽ നിന്ന് ഒരു ഗ്രൂപ്പായി സംരക്ഷിക്കാൻ ഇത് സഹായിക്ക

brenzo_tut_home: |
  ഉപസംഹാരമായി, ഗ്രൂപ്പിന്റെ അഡ്മിൻ ലിസ്റ്റ് അപ്ഡേറ്റ് ചെയ്യുന്ന കമാൻഡ് */reload* ഞാൻ ചൂണ്ടിക്കാണിക്കും.
  ഉദാഹരണത്തിന് നിങ്ങൾ ഒരു അഡ്മിനെ ചേർക്കുകയോ നീക്കം ചെയ്യുകയോ ചെയ്താൽ, ഈ കമാൻഡ് ഉപയോഗിക്കാൻ ഓർക്കുക അല്ലെങ്കിൽ ഈ മാറ്റം ബോട്ട് ശ്രദ്ധിക്കില്ല.

  ട്യൂട്ടോറിയൽ പിന്തുടരുന്നതിന് നന്ദി, ബോട്ട് ഉപയോഗിച്ച് ആസ്വദിക്കൂ!
