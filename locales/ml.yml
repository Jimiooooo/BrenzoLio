  - /unban: ചാറ്റിൽ ഒരു ഉപയോക്താവിനെ നിരോധിക്കുക.
  - /sban: ചാറ്റിൽ ഒരു ഉപയോക്താവിനെ നിശബ്ദമായി നിരോധിക്കുന്നു.
  - /mute: ചാറ്റിൽ ഒരു ഉപയോക്താവിനെ നിശബ്ദമാക്കുക.
  - /tmute: ചാറ്റിൽ ഒരു ഉപയോക്താവിനെ താൽക്കാലികമായി നിശബ്ദമാക്കുക. int  (സമയം, മണിക്കൂർ അല്ലെങ്കിൽ മിനിറ്റ്) ഉപയോഗിച്ച് സമയം സജ്ജമാക്കുക
  - /unmute: ചാറ്റിൽ ഒരു ഉപയോക്താവിനെ അൺമ്യൂട്ട് ചെയ്യുന്നു.
  - /kick: ചാറ്റിൽ നിന്ന് ഒരു ഉപയോക്താവിനെ പുറത്താക്കുന്നു.
  - /kickme: സ്വയം ചവിട്ടുക. \n
  ബാൻമെയും കിക്ക്മെയും ഒഴികെയുള്ള എല്ലാ കമാൻഡുകളും ഹാൻഡിൽ അല്ലെങ്കിൽ മറുപടി വഴിയാണ് പ്രവർത്തിക്കുന്നത് (ഇതിന് ആർഗ്യുമെന്റുകൾ ആവശ്യമില്ല). \n
  ആരെയെങ്കിലും താൽക്കാലികമായി മ്യൂട്ടുചെയ്യുന്നതിനുള്ള ഒരു ഉദാഹരണം:
  /tmute @ഉപയോക്തൃനാമം 2h; ഇത് ഒരു ഉപയോക്താവിനെ 2 മണിക്കൂർ നിശബ്ദമാക്കുന്നു.
