admin_help: |
  അഡ്മിൻ മൊഡ്യൂൾ ഉപയോഗിച്ച് ഉപയോക്താക്കളെ പ്രമോട്ട് ചെയ്യാനും തരംതാഴ്ത്താനും എളുപ്പമാക്കുക!\n
