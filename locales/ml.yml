  - /ofox <ഉപകരണം>: നിർദ്ദിഷ്ട ഉപകരണത്തിലേക്ക് ഡൗൺലോഡ് ലിങ്കും അടിസ്ഥാന OFRP വിവരങ്ങളും ലഭിക്കുന്നു.
  - /models <രഹസ്യനാമം>: രഹസ്യനാമം ഉപയോഗിച്ച് Android ഉപകരണ മോഡലുകൾക്കായി തിരയുക.
  - /whatis <രഹസ്യനാമം>: ഏത് സ്മാർട്ട്‌ഫോണാണ് രഹസ്യനാമം ഉപയോഗിക്കുന്നതെന്ന് കണ്ടെത്തുക.
  - /samspec <രഹസ്യനാമം>: സാംസങ് മാത്രം - സ്മാർട്ട്‌വെയർ / ഗിസ്‌മോഡോ ചൈനയിലൂടെ സ്മാർട്ട്‌ഫോൺ സവിശേഷതകൾ കണ്ടെത്തുക
